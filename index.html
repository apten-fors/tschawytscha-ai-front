<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/png" href="/public/fish.png" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tshawytscha AI - Your friendly non-fish AI assistant" />
    <title>TSHAWYTSCHA AI üêü</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-start: #0ea5e9; /* sky blue */
        --bg-mid: #2563eb;   /* blue */
        --bg-end: #1e40af;   /* deep blue */
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(150deg, var(--bg-start) 0%, var(--bg-mid) 40%, var(--bg-end) 100%);
        color: #ffffff;
      }
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        width: 100%;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        border-top-color: #3b82f6;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .loading-text {
        margin-top: 20px;
        color: #ffffff;
        font-family: 'Poppins', sans-serif;
      }
      #root:empty {
        display: none;
      }
      #root:not(:empty) + .loading-container {
        display: none;
      }

      /* Bubbles backdrop */
      .bubble-container {
        position: fixed;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
        z-index: 0;
      }
      .bubble-container span {
        position: absolute;
        left: var(--left, 50%);
        bottom: -12vh;
        width: var(--size, 10px);
        height: var(--size, 10px);
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0.45) 45%, rgba(255,255,255,0.15) 65%, rgba(255,255,255,0) 70%);
        opacity: 0.55;
        filter: blur(0.2px);
        animation: rise var(--duration, 16s) linear infinite;
        animation-delay: var(--delay, 0s);
      }
      @keyframes rise {
        from { transform: translateY(0) scale(1); opacity: 0.55; }
        to { transform: translateY(-120vh) scale(1.15); opacity: 0.2; }
      }

      /* Ensure app and loader stay above bubbles */
      #root, .loading-container { position: relative; z-index: 1; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading TSHAWYTSCHA AI...</div>
    </div>
    <div class="bubble-container" aria-hidden="true">
      <span style="--size:8px; --left:6%;  --duration:14s; --delay:-2s"></span>
      <span style="--size:10px; --left:15%; --duration:18s; --delay:-8s"></span>
      <span style="--size:12px; --left:24%; --duration:20s; --delay:-4s"></span>
      <span style="--size:9px;  --left:32%; --duration:16s; --delay:-10s"></span>
      <span style="--size:14px; --left:41%; --duration:22s; --delay:-6s"></span>
      <span style="--size:7px;  --left:50%; --duration:15s; --delay:-12s"></span>
      <span style="--size:11px; --left:59%; --duration:19s; --delay:-3s"></span>
      <span style="--size:13px; --left:68%; --duration:23s; --delay:-9s"></span>
      <span style="--size:9px;  --left:76%; --duration:17s; --delay:-5s"></span>
      <span style="--size:12px; --left:84%; --duration:21s; --delay:-7s"></span>
      <span style="--size:8px;  --left:90%; --duration:16s; --delay:-11s"></span>
      <span style="--size:10px; --left:96%; --duration:18s; --delay:-1s"></span>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
