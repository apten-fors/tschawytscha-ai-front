<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/png" href="/public/fish.png" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tshawytscha AI - Your friendly non-fish AI assistant" />
    <title>TSHAWYTSCHA AI üêü</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #362d2d;
      }
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        width: 100%;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        border-top-color: #00a651;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .loading-text {
        margin-top: 20px;
        color: #ffffff;
        font-family: Arial, sans-serif;
      }
      #root:empty {
        display: none;
      }
      #root:not(:empty) + .loading-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading TSHAWYTSCHA AI...</div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
